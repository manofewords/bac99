<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Bac 99</title>
    <style>
      body {
        margin: 0;
      }
      svg {
        background-image: url(bac99.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      circle,
      line {
        fill: transparent;
        transition: fill 0.2s;
      }
      g {
        cursor: pointer;
      }
      g.active {
        outline: none;
      }
      g.active line {
        stroke: rgba(252, 143, 252, 0.25);
      }
    </style>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 3000 4366"
    >
      <g>
        <title>Frédéric Poffet</title>
        <circle r="100" cx="2688" cy="720" />
        <circle r="100" cx="2588" cy="3159" />
        <line
          x1="2688"
          y1="720"
          x2="2588"
          y2="3159"
          stroke-width="200"
          stroke-linecap="round"
        />
      </g>
    </svg>
    <script>
      document.querySelectorAll('g').forEach(function(group) {
        group.addEventListener('click', function() {
          group.classList.toggle('active');
        });
      });
    </script>
  </body>
</html>
